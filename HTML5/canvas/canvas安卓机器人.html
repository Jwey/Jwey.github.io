<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="android" width="600px" height="600px" style="border: 1px black solid;"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById("android");
		var ctx=c.getContext('2d');
		//头
		ctx.beginPath();
		ctx.arc(300,200,100,0,1*Math.PI,true)
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.closePath();
		//左眼
		ctx.beginPath();
		ctx.arc(260,150,10,0,2*Math.PI);
		ctx.fillStyle='white';
		ctx.fill();
		ctx.closePath();
		//右眼
		ctx.beginPath();
		ctx.arc(340,150,10,0,2*Math.PI);
		ctx.fillStyle='white';
		ctx.fill();
		ctx.closePath();
		//左天线
		ctx.beginPath();
		ctx.lineWidth=3;
		ctx.moveTo(220,70);
		ctx.lineTo(260,120);
		ctx.strokeStyle='greenyellow';
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.arc(220,70,1,0,2*Math.PI);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.closePath();
		//右天线
		ctx.beginPath();
		ctx.lineWidth=3;
		ctx.moveTo(380,70);
		ctx.lineTo(340,120);
		ctx.strokeStyle='greenyellow';
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.arc(380,70,1,0,2*Math.PI);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.closePath();
		//身体
		ctx.beginPath();
		ctx.moveTo(200,210);
		ctx.lineTo(400,210);
		ctx.lineTo(400,350);
		ctx.arcTo(400,400,350,400,20);
		ctx.arcTo(200,400,200,350,20);
		ctx.lineTo(200,210);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		//左脚
		ctx.beginPath();
		ctx.moveTo(240,400);
		ctx.lineTo(280,400);
		ctx.lineTo(280,450);
		ctx.arcTo(280,500,250,500,20);
		ctx.arcTo(240,500,240,450,20);
		ctx.lineTo(240,400);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		//右脚
		ctx.beginPath();
		ctx.moveTo(320,400);
		ctx.lineTo(360,400);
		ctx.lineTo(360,450);
		ctx.arcTo(360,500,330,500,20);
		ctx.arcTo(320,500,320,450,20);
		ctx.lineTo(320,400);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		//左手
		ctx.beginPath();
		ctx.moveTo(130,250);
		ctx.lineTo(130,220);
		ctx.arcTo(130,210,150,210,20);
		ctx.arcTo(180,210,180,220,20);
		ctx.arcTo(180,370,150,370,20);
		ctx.arcTo(130,370,130,250,20);
		ctx.lineTo(130,250);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		//右手
		ctx.beginPath();
		ctx.moveTo(420,250);
		ctx.lineTo(420,220);
		ctx.arcTo(420,210,440,210,20);
		ctx.arcTo(470,210,470,220,20);
		ctx.arcTo(470,370,440,370,20);
		ctx.arcTo(420,370,420,250,20);
		ctx.lineTo(420,250);
		ctx.fillStyle='greenyellow';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
	</script>
</html>
